{% load staticfiles %}
<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
<body background="/media/car_images/6.jpg";>
<h1><center>Booking Form</center></h1>
<hr width="50%">
<form action="" method="post">{% csrf_token %}

<table>
<tr>
<td width="600px">
<div style="padding-left:200px;padding-top:0px">
<div class="form-group">
  <label for="name"> Customer Name:</label>
  <input type="text" class="form-control" name='cname' id="usr" placeholder="Name" >
</div>
<br />
<div class="form-group">
  <label for="email"> Email Address:</label>
  <input type="email" class="form-control" name="email" id="email" placeholder="Email" >
</div>
<br />
<div class="form-group">
  <label for="ph_num"> Phone Number:</label>
  <input type="tel" class="form-control" name="ph_no" id="ctel" placeholder="Phone Number">
</div>

</div>
</td>

<td width="600px">
<div style="padding-left:10px;padding-top:0px">

 <div class="form-group">
  <label for="address">Address:</label>
  <textarea class="form-control" rows="2" name="Address" id="address"></textarea>
</div>

<div class="form-group">
  <label for="st_date"> Start Date:</label>
  <input type="date" class="form-control" id="sdate" name="start_date" placeholder="YYYY-MM-DD">
</div>

<div class="form-group">
  <label for="en_date"> End Date:</label>
  <input type="date" class="form-control" id="edate" name="end_date" placeholder="YYYY-MM-DD">
</div>
</div>
</td>
</tr>

<tr>
<td>
<div style="padding-left:450px">
<input type="submit" value="Save" style="width:100px;height:40px"  />
</div>
</td>
<td>

</td>
</tr>
</table>

</form></body>
